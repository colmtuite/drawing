<section class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Sign up</h1>
    <form ng-submit="createUser(email, password)">
      <div>
        <label for="user-email">Email</label>
        <input type="email" id="user-email" ng-model="email" required>
      </div>

      <div>
        <label for="user-password">Password</label>
        <input type="password" id="user-password" ng-model="password" required>
      </div>

      <div>
        <input type="submit" value="Get started">
      </div>
    </form>
  </div>
</section>
