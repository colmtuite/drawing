<div ng-include src="'views/layouts/header.html'"></div>

<div class="row">
  <div class="col-md-8">
    <div id="canvas">
      <div ng-repeat="rect in rectangles" ng-style="rect.style()"
        ng-dblclick="changeSelected(rect)" dr-draggable class="selectable"></div>
    </div>

    <button ng-click="createRect()" class="btn btn-default">Create rectangle</button>
  </div>

  <div class="col-md-4">
    <div>
      <label for="selected-rectangle-x">Name</label>
      <span>{{selectedRectangle.name}}</span>
    </div>

    <div>
      <label for="selected-rectangle-x">X Position</label>
      <input type="text" ng-model="selectedRectangle.x" id="selected-rectangle-x"/>
    </div>

    <div>
      <label for="selected-rectangle-y">Y Position</label>
      <input type="text" ng-model="selectedRectangle.y" id="selected-rectangle-y"/>
    </div>

    <div>
      <label for="selected-rectangle-fill">Fill</label>
      <input type="text" ng-model="selectedRectangle.fill" id="selected-rectangle-fill"/>
    </div>

    <hr>

    <a href="#/screens/{{screen.slug}}">Preview</a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <hr>

    <div ng-repeat="interaction in interactions">
      <select ng-model="interaction.action" ng-options="action.name for action in interactionActions">
      </select>
      <select ng-model="interaction.actee" ng-options="rect.name for rect in rectangles">
      </select>
      when
      <select ng-model="interaction.trigger" ng-options="trigger.name for trigger in interactionTriggers">
      </select>
      <select ng-model="interaction.actor" ng-options="rect.name for rect in rectangles">
      </select>
      <a href="javascript:boid(0)" ng-click="deleteInteraction(interaction)">&times;</a>
    </div>
    <button ng-click="createInteraction()" class="btn btn-default">New Interaction</button>
  </div>
</div>

<div ng-include src="'views/layouts/footer.html'"></div>
