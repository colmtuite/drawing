<section class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>
    <form ng-submit="login(email, password)">
      <div>
        <label for="session-email">Email</label>
        <input type="email" id="session-email" ng-model="email" required>
      </div>

      <div>
        <label for="session-password">Password</label>
        <input type="password" id="session-password" ng-model="password" required>
      </div>

      <div>
        <input type="submit" value="Login">
      </div>
    </form>
  </div>
</section>
